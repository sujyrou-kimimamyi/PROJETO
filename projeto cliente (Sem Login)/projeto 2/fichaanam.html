<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ficha de Anamnese - Estúdio de Tatuagem</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        input, textarea, select {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Ficha de Anamnese</h1>
        <form action="pag.html" method="post">
            <label for="nome">Nome Completo:</label>
            <input type="text" id="nome" name="nome" required>

            <label for="data_nascimento">Data de Nascimento:</label>
            <input type="date" id="data_nascimento" name="data_nascimento" required>

            <label for="telefone">Telefone:</label>
            <input type="tel" id="telefone" name="telefone" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="endereco">Endereço:</label>
            <input type="text" id="endereco" name="endereco" required>

            <label for="alergias">Possui alguma alergia? Se sim, quais?</label>
            <textarea id="alergias" name="alergias" rows="3"></textarea>

            <label for="medicamentos">Está fazendo uso de algum medicamento? Se sim, qual?</label>
            <textarea id="medicamentos" name="medicamentos" rows="3"></textarea>

            <label for="doencas">Possui alguma doença crônica ou condição médica? Se sim, qual?</label>
            <textarea id="doencas" name="doencas" rows="3"></textarea>

            <label for="gravidez">Está grávida ou amamentando?</label>
            <select id="gravidez" name="gravidez" required>
                <option value="">Selecione</option>
                <option value="sim">Sim</option>
                <option value="nao">Não</option>
            </select>

            <label for="primeira_tatuagem">Esta é sua primeira tatuagem?</label>
            <select id="primeira_tatuagem" name="primeira_tatuagem" required>
                <option value="">Selecione</option>
                <option value="sim">Sim</option>
                <option value="nao">Não</option>
            </select>
            <div class="form-group">
                <a class="btn btn-outline-success" href="pagdoc.html"><button type="button">Confirmar</a>
            </div>
        </form>
    </div>
</body>
</html>
