<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Estoque de Tattoo Studio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        table, th, td {
            border: 1px solid black;
        }

        th, td {
            padding: 8px;
            text-align: left;
        }

        form {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-top: 10px;
        }

        input, select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
        }

        button {
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        a {
            display: block;
            margin-top: 20px;
            color: #008CBA;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Estoque de Produtos</h1>
    <table id="productTable">
        <thead>
            <tr>
                <th>Produto</th>
                <th>Preço Unitário</th>
                <th>Quantidade</th>
                <th>Preço Total</th>
            </tr>
        </thead>
        <tbody>
            <!-- Conteúdo dinâmico será inserido aqui -->
        </tbody>
    </table>

    <button onclick="showAddProductForm()">Cadastrar Produto</button>
    <button onclick="showUpdateStockForm()">Atualizar Estoque</button>

    <div id="formContainer"></div>

    <script>
        const products = [];

        function showAddProductForm() {
            document.getElementById('formContainer').innerHTML = `
                <h2>Adicionar Produto</h2>
                <form onsubmit="addProduct(event)">
                    <label for="name">Nome:</label>
                    <input type="text" id="name" name="name" required>
                    <label for="price">Preço:</label>
                    <input type="number" step="0.01" id="price" name="price" required>
                    <label for="stock">Quantidade:</label>
                    <input type="number" id="stock" name="stock" required>
                    <button type="submit">Adicionar</button>
                </form>
            `;
        }

        function showUpdateStockForm() {
            let productOptions = products.map((product, index) => `<option value="${index}">${product.name}</option>`).join('');
            document.getElementById('formContainer').innerHTML = `
                <h2>Atualizar Estoque</h2>
                <form onsubmit="updateStock(event)">
                    <label for="productId">Produto:</label>
                    <select id="productId" name="productId">
                        ${productOptions}
                    </select>
                    <label for="newStock">Nova Quantidade:</label>
                    <input type="number" id="newStock" name="newStock" required>
                    <button type="submit">Atualizar</button>
                </form>
            `;
        }

        function addProduct(event) {
            event.preventDefault();
            const name = document.getElementById('name').value;
            const price = parseFloat(document.getElementById('price').value);
            const stock = parseInt(document.getElementById('stock').value);

            products.push({ name, price, stock });
            document.getElementById('formContainer').innerHTML = '';
            updateProductTable();
        }

        function updateStock(event) {
            event.preventDefault();
            const productId = parseInt(document.getElementById('productId').value);
            const newStock = parseInt(document.getElementById('newStock').value);

            products[productId].stock = newStock;
            document.getElementById('formContainer').innerHTML = '';
            updateProductTable();
        }

        function updateProductTable() {
            const tbody = document.querySelector('#productTable tbody');
            tbody.innerHTML = products.map(product => `
                <tr>
                    <td>${product.name}</td>
                    <td>R$ ${product.price.toFixed(2)}</td>
                    <td>${product.stock}</td>
                    <td>R$ ${(product.price * product.stock).toFixed(2)}</td>
                </tr>
            `).join('');
        }
    </script>
</body>
</html>
