<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Termo de Consentimento para Menores de Idade</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
    }
    .container {
      max-width: 800px;
      margin: 50px auto;
    }
    h2 {
      text-align: center;
      margin-bottom: 30px;
    }
    .form-group {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Termo de Consentimento para Menores de Idade</h2>
    <form>
      <div class="form-group">
        <label for="minorName">Nome do Menor:</label>
        <input type="text" class="form-control" id="minorName" required>
      </div>
      <div class="form-group">
        <label for="parentName">Nome do Responsável:</label>
        <input type="text" class="form-control" id="parentName" required>
      </div>
      <div class="form-group">
        <label for="parentSignature">Assinatura do Responsável:</label>
        <input type="text" class="form-control" id="parentSignature" required>
      </div>
      <div class="form-group form-check">
        <input type="checkbox" class="form-check-input" id="agreeCheckbox" required>
        <label class="form-check-label" for="agreeCheckbox">Concordo com os termos e condições</label>
      </div>
      <button type="submit" class="btn btn-primary btn-block">Assinar</button>
    </form>
  </div>

  <!-- Bootstrap JS (opcional) -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
